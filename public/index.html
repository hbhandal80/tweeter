<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
        <div id="new">
          <span><b>Write</b> a new tweet</span>
          <br>
          <div id="arrow"><i class="fas fa-angle-double-down"></i></div>
        </div>
      </nav>
      
      <header>
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2 id="name">Hervinder Bhandal</h2>
        </div>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!--<h2>Compose Tweet</h2>-->
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section class="tweets">
        <article id="old-tweet">
          <div id="user">
            <img id="avatar" src="https://i.imgur.com/nlhLi3I.png"> 
            <label id="users-name">Rhoda Jacobs</label>
            <label id="username">@MrsJacobs</label>
          </div>

          <div id="tweet">
            <label>Check out tweeter, it's all the rage!</label>
          </div>
          
          <footer>
            <div>
              <span id="time">10 days ago</span>
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
      
      <section class="tweets">
        <article id="old-tweet">
          <div id="user">
            <img id="avatar" src="https://i.imgur.com/73hZDYK.png"> 
            <label id="users-name">Jurgen Klopp</label>
            <label id="username">@lfc4life</label>
          </div>

          <div id="tweet">
            <label>You'll never walk alone!!</label>
          </div>
          <footer>
            <div>
              <span id="time">12 days ago</span>
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
